<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let today = new Date();
      let birthday1 = new Date("December 17, 1995 03:24:00");
      let birthday2 = new Date("1995-12-17T03:24:00");
      let birthday3 = new Date(1995, 11, 17); // the month is 0-indexed
      let birthday4 = new Date(1995, 11, 17, 3, 24, 0);
      let birthday5 = new Date(628021800000); // passing epoch timestamp
      var timestamp = new Date().getTime();
      console.log(timestamp);

      console.info(today);
      console.info(birthday1);
      console.info(birthday2);
      console.info(birthday3);
      console.info(birthday4);
      console.info(birthday5);

      const date1 = new Date();
      console.info(date1.getTime());

      const date2 = new Date(2020, 10, 10);
      console.info(date2.getTime());

      var year = new Date().getFullYear();
      console.log(year);

      var minutes = new Date().getMinutes();
      console.log(minutes);

      var seconds = new Date().getSeconds();
      console.log(seconds);

      var milliseconds = new Date().getMilliseconds();
      console.log(milliseconds);

      var now = new Date();
      // convert date to a string in UTC timezone format:
      console.log(now.toUTCString());

      var month = new Date().getMonth();
      console.log(month);

      var log = console.log;

      console.log = function () {
        var first_parameter = arguments[0];
        var other_parameters = Array.prototype.slice.call(arguments, 1);

        function formatConsoleDate(date) {
          var hour = date.getHours();
          var minutes = date.getMinutes();
          var seconds = date.getSeconds();
          var milliseconds = date.getMilliseconds();

          return (
            "[" +
            (hour < 10 ? "0" + hour : hour) +
            ":" +
            (minutes < 10 ? "0" + minutes : minutes) +
            ":" +
            (seconds < 10 ? "0" + seconds : seconds) +
            "." +
            ("00" + milliseconds).slice(-3) +
            "] "
          );
        }

        log.apply(
          console,
          [formatConsoleDate(new Date()) + first_parameter].concat(
            other_parameters
          )
        );
      };
    </script>
  </body>
</html>
